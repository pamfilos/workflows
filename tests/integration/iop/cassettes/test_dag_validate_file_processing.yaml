          "<?xml version=\"1.0\" encoding=\"UTF-8\"?>\n<feed xmlns=\"http://www.w3.org/2005/Atom\"\
          >\n  <link href=\"http://arxiv.org/api/query?search_query%3D%26id_list%3D2108.04010%26start%3D0%26max_results%3D10\"\
          \ rel=\"self\" type=\"application/atom+xml\"/>\n  <title type=\"html\">ArXiv\
          \ Query: search_query=&amp;id_list=2108.04010&amp;start=0&amp;max_results=10</title>\n\
          \  <id>http://arxiv.org/api/50N42YrvvOzFY8suUZe7TkyLTxE</id>\n  <updated>2023-06-18T00:00:00-04:00</updated>\n\
          \  <opensearch:totalResults xmlns:opensearch=\"http://a9.com/-/spec/opensearch/1.1/\"\
          >1</opensearch:totalResults>\n  <opensearch:startIndex xmlns:opensearch=\"\
          http://a9.com/-/spec/opensearch/1.1/\">0</opensearch:startIndex>\n  <opensearch:itemsPerPage\
          \ xmlns:opensearch=\"http://a9.com/-/spec/opensearch/1.1/\">10</opensearch:itemsPerPage>\n\
          \  <entry>\n    <id>http://arxiv.org/abs/2108.04010v2</id>\n    <updated>2022-06-26T04:04:19Z</updated>\n\
          \    <published>2021-08-09T13:03:03Z</published>\n    <title>Measurement of\
          \ Muon-induced Neutron Production at the China Jinping\n  Underground Laboratory</title>\n\
          \    <summary>  Solar, terrestrial, and supernova neutrino experiments are\
          \ subject to\nmuon-induced radioactive backgrounds. The China Jinping Underground\
          \ Laboratory\n(CJPL), with its unique advantage of a 2400 m rock coverage\
          \ and long distance\nfrom nuclear power plants, is ideal for MeV-scale neutrino\
          \ experiments. Using a\n1-ton prototype detector of the Jinping Neutrino Experiment\
          \ (JNE), we detected\n343 high-energy cosmic-ray muons and (7.86$ \\pm $3.97)\
          \ muon-induced neutrons\nfrom an 820.28-day dataset at the first phase of\
          \ CJPL (CJPL-I). Based on the\nmuon-induced neutrons, we measured the corresponding\
          \ muon-induced neutron yield\nin a liquid scintillator to be $ (3.44 \\pm\
          \ 1.86_{\\rm stat.}\\pm 0.76_{\\rm\nsyst.})\\times 10^{-4}\\mu ^{-1}\\rm g^{-1}cm^{2}\
          \ $ at an average muon energy of\n\\SI{340}{GeV}. We provided the first study\
          \ for such neutron background at CJPL.\nA global fit including this measurement\
          \ shows a power-law coefficient of (0.75$\n\\pm $0.02) for the dependence\
          \ of the neutron yield at the liquid scintillator\non muon energy.\n</summary>\n\
          \    <author>\n      <name>Lin Zhao</name>\n    </author>\n    <author>\n\
          \      <name>Wentai Luo</name>\n    </author>\n    <author>\n      <name>Lars\
          \ Bathe Peters</name>\n    </author>\n    <author>\n      <name>Shaomin Chen</name>\n\
