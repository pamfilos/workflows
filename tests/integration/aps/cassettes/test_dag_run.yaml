        Rev. D\",\"name\":\"Physical Review D\"},\"title\":{\"value\":\"Massless preheating
        and electroweak vacuum metastability\",\"format\":\"html\"},\"tocSection\":{\"label\":\"Cosmology\"},\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>Different
        extensions of the standard model of particle physics, such as braneworld or
        mirror matter models, predict the existence of a neutron sterile state, possibly
        as a dark matter candidate. This Letter reports a new experimental constraint
        on the probability <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"
        display=\\\"inline\\\"><mi>p</mi></math> for neutron conversion into a hidden
        neutron, set by the STEREO experiment at the high flux reactor of the Institut
        Laue-Langevin. The limit is <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"
        display=\\\"inline\\\"><mi>p</mi><mo>&lt;</mo><mn>3.1</mn><mo>\xD7</mo><msup><mn>10</mn><mrow><mo>\u2212</mo><mn>11</mn></mrow></msup></math>
        at 95%\_C.L. improving the previous limit by a factor of 13. This result demonstrates
        that short-baseline neutrino experiments can be used as competitive passing-through-walls
        neutron experiments to search for hidden neutrons.</p>\",\"format\":\"html\"},\"articleType\":\"article\",\"authors\":[{\"type\":\"Person\",\"name\":\"H.
