        1245\"]},{\"funderId\":null,\"funderName\":\"Research Cluster ELEMENTS\",\"awards\":[\"500/10.006\"]}],\"type\":\"article\",\"metadata_last_modified_at\":\"2022-02-07T16:22:02+0000\",\"last_modified_at\":\"2022-03-07T16:01:34+0000\",\"id\":\"10.1103/PhysRevD.105.036003\",\"identifiers\":{\"doi\":\"10.1103/PhysRevD.105.036003\",\"arxiv\":\"arXiv:2106.04198\"},\"issue\":{\"number\":\"3\"},\"pageStart\":\"036003\",\"hasArticleId\":true,\"numPages\":22,\"classificationSchemes\":{\"physh\":{\"concepts\":[{\"id\":\"c7e6d548-0586-4dee-93e0-0a26c19baa8c\",\"facet\":{\"id\":\"bdb1ef91-b776-4e36-8f8f-3e93666bac1e\"},\"primary\":true},{\"id\":\"63a9c708-1efc-49bb-9b67-fb6a39269235\",\"facet\":{\"id\":\"bdb1ef91-b776-4e36-8f8f-3e93666bac1e\"},\"primary\":false},{\"id\":\"ef11c112-69f0-402d-9e59-a3fb0584b262\",\"facet\":{\"id\":\"bdb1ef91-b776-4e36-8f8f-3e93666bac1e\"},\"primary\":false}],\"disciplines\":[\"0213a5a0-0742-43f3-804b-3ccea08a13c0\"]}},\"publisher\":{\"name\":\"APS\"},\"rights\":{\"rightsStatement\":\"Published
