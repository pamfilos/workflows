        Rev. D\",\"name\":\"Physical Review D\"},\"title\":{\"value\":\"From quarks
        and gluons to color superconductivity at supranuclear densities\",\"format\":\"html\"},\"tocSection\":{\"label\":\"Phenomenological
        aspects of field theory, general methods\"},\"volume\":{\"number\":\"105\"}},{\"abstract\":{\"value\":\"<p>The
        Cabibbo-Kobayashi-Maskawa matrix element <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"
        display=\\\"inline\\\"><mo stretchy=\\\"false\\\">|</mo><msub><mi>V</mi><mrow><mi>c</mi><mi>b</mi></mrow></msub><mo
        stretchy=\\\"false\\\">|</mo></math> is extracted from exclusive semileptonic
        <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mi>B</mi><mo
        stretchy=\\\"false\\\">\u2192</mo><msup><mi>D</mi><mrow><mo stretchy=\\\"false\\\">(</mo><mo>*</mo><mo
        stretchy=\\\"false\\\">)</mo></mrow></msup></math> decays adopting a novel
        unitarity-based approach which allows one to determine in a full nonperturbative
        way the relevant hadronic form factors (FFs) in the whole kinematical range.
        By using existing lattice computations of the <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"
        display=\\\"inline\\\"><mi>B</mi><mo stretchy=\\\"false\\\">\u2192</mo><msup><mi>D</mi><mrow><mo
        stretchy=\\\"false\\\">(</mo><mo>*</mo><mo stretchy=\\\"false\\\">)</mo></mrow></msup></math>
        FFs at small recoil from FNAL/MILC and JLQCD Collaborations, we show that
        it is possible to extrapolate their behavior also at large recoil without
        assuming any specific momentum dependence and without constraining their shape
        using experimental data. Thus, we address the extraction of <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"
        display=\\\"inline\\\"><mo stretchy=\\\"false\\\">|</mo><msub><mi>V</mi><mrow><mi>c</mi><mi>b</mi></mrow></msub><mo
        stretchy=\\\"false\\\">|</mo></math> from the experimental data on the semileptonic
        <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mi>B</mi><mo
        stretchy=\\\"false\\\">\u2192</mo><msup><mi>D</mi><mrow><mo stretchy=\\\"false\\\">(</mo><mo>*</mo><mo
        stretchy=\\\"false\\\">)</mo></mrow></msup><mo>\u2113</mo><msub><mi>\u03BD</mi><mo>\u2113</mo></msub></math>
        decays, obtaining <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mo
        stretchy=\\\"false\\\">|</mo><msub><mi>V</mi><mrow><mi>c</mi><mi>b</mi></mrow></msub><mo
        stretchy=\\\"false\\\">|</mo><mo>=</mo><mo stretchy=\\\"false\\\">(</mo><mn>41.0</mn><mo>\xB1</mo><mn>1.2</mn><mo
        stretchy=\\\"false\\\">)</mo><mo>\xD7</mo><msup><mn>10</mn><mrow><mo>\u2212</mo><mn>3</mn></mrow></msup></math>
        from <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mi>B</mi><mo
        stretchy=\\\"false\\\">\u2192</mo><mi>D</mi></math> using as input the final
        FNAL/MILC lattice data for the FFs and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"
        display=\\\"inline\\\"><mo stretchy=\\\"false\\\">|</mo><msub><mi>V</mi><mrow><mi>c</mi><mi>b</mi></mrow></msub><mo
        stretchy=\\\"false\\\">|</mo><mo>=</mo><mo stretchy=\\\"false\\\">(</mo><mn>40.4</mn><mo>\xB1</mo><mn>1.8</mn><mo
        stretchy=\\\"false\\\">)</mo><mo>\xD7</mo><msup><mn>10</mn><mrow><mo>\u2212</mo><mn>3</mn></mrow></msup></math>
        from <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mi>B</mi><mo
        stretchy=\\\"false\\\">\u2192</mo><msup><mi>D</mi><mo>*</mo></msup></math>
        using the preliminary JLQCD lattice data. Our result from <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"
        display=\\\"inline\\\"><mi>B</mi><mo stretchy=\\\"false\\\">\u2192</mo><mi>D</mi></math>
        is consistent within <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"
        display=\\\"inline\\\"><mo>\u223C</mo><mn>1</mn></math> standard deviation
        with the most recent inclusive determination <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"
        display=\\\"inline\\\"><mo stretchy=\\\"false\\\">|</mo><msub><mi>V</mi><mrow><mi>c</mi><mi>b</mi></mrow></msub><msub><mo
        stretchy=\\\"false\\\">|</mo><mrow><mi>incl</mi></mrow></msub><mo>=</mo><mo
        stretchy=\\\"false\\\">(</mo><mn>42.00</mn><mo>\xB1</mo><mn>0.65</mn><mo stretchy=\\\"false\\\">)</mo><mo>\xD7</mo><msup><mn>10</mn><mrow><mo>\u2212</mo><mn>3</mn></mrow></msup></math>.
        The resulting uncertainty is comparable with those obtained in literature
        using experimental data to constrain the shape of the FFs. Our result from
        <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mi>B</mi><mo
        stretchy=\\\"false\\\">\u2192</mo><msup><mi>D</mi><mo>*</mo></msup></math>,
        though consistent with <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"
        display=\\\"inline\\\"><mo stretchy=\\\"false\\\">|</mo><msub><mi>V</mi><mrow><mi>c</mi><mi>b</mi></mrow></msub><msub><mo
        stretchy=\\\"false\\\">|</mo><mrow><mi>incl</mi></mrow></msub></math>, is
        still based on preliminary lattice data for the FFs and its uncertainty, is
        greater than the ones obtained in literature using experimental data to constrain
        the shape of the FFs. We investigate also the issue of lepton flavor universality
        thanks to new theoretical estimates of the ratios <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"
        display=\\\"inline\\\"><mi>R</mi><mo stretchy=\\\"false\\\">(</mo><msup><mi>D</mi><mrow><mo
        stretchy=\\\"false\\\">(</mo><mo>*</mo><mo stretchy=\\\"false\\\">)</mo></mrow></msup><mo
        stretchy=\\\"false\\\">)</mo></math>, namely <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\"
        display=\\\"inline\\\"><mi>R</mi><mo stretchy=\\\"false\\\">(</mo><mi>D</mi><mo
        stretchy=\\\"false\\\">)</mo><mo>=</mo><mn>0.296</mn><mo stretchy=\\\"false\\\">(</mo><mn>8</mn><mo
        stretchy=\\\"false\\\">)</mo></math> using final FNAL/MILC lattice results,
        and <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mi>R</mi><mo
        stretchy=\\\"false\\\">(</mo><msup><mi>D</mi><mo>*</mo></msup><mo stretchy=\\\"false\\\">)</mo><mo>=</mo><mn>0.261</mn><mo
        stretchy=\\\"false\\\">(</mo><mn>20</mn><mo stretchy=\\\"false\\\">)</mo></math>
        using preliminary JLQCD and FNAL/MILC lattice data. Our findings differ by
        <math xmlns=\\\"http://www.w3.org/1998/Math/MathML\\\" display=\\\"inline\\\"><mo>\u223C</mo><mn>1.4</mn><mi>\u03C3</mi></math>
        from the latest experimental determinations.</p>\",\"format\":\"html\"},\"articleType\":\"article\",\"authors\":[{\"type\":\"Person\",\"name\":\"G.
